probe_port: 9999
termination_drain_duration: 3s
app_config:
  # appid, replace with your own appid
  svc:
    distributed_transaction:
      retry_dead_threshold: 130000
      rollback_retry_timeout_unlock_enable: true
      etcd_config:
        endpoints:
          - etcd:2379

    listeners:
      - protocol_type: mysql
        socket_address:
          address: 0.0.0.0
          port: 13306
        config:
          users:
            dksl: "123456"
          server_version: "8.0.27"
        executor: redirect

    executors:
      - name: redirect
        mode: shd
        config:
          transaction_timeout: 60000
          db_groups:
            - name: world_0
              load_balance_algorithm: RandomWeight
              data_sources:
                - name: world_0
                  weight: r10w10
            - name: world_1
              load_balance_algorithm: RandomWeight
              data_sources:
                - name: world_1
                  weight: r10w10
          global_tables:
            - country
            - countrylanguage
          logic_tables:
            - db_name: world
              table_name: city
              allow_full_scan: true
              sharding_rule:
                column: id
                sharding_algorithm: NumberMod
              topology:
                "0": 0-4
                "1": 5-9

    data_source_cluster:
      - name: world_0
        capacity: 10
        max_capacity: 20
        idle_timeout: 60s
        dsn: root:123456@tcp(dbpack-mysql1:3306)/world?timeout=10s&readTimeout=10s&writeTimeout=10s&parseTime=true&loc=Local&charset=utf8mb4,utf8
        ping_interval: 20s
        ping_times_for_change_status: 3
        filters:
          - mysqlDTFilter

      - name: world_1
        capacity: 10
        max_capacity: 20
        idle_timeout: 60s
        dsn: root:123456@tcp(dbpack-mysql2:3306)/world?timeout=60s&readTimeout=60s&writeTimeout=60s&parseTime=true&loc=Local&charset=utf8mb4,utf8
        ping_interval: 20s
        ping_times_for_change_status: 3
        filters:
          - mysqlDTFilter

    filters:
      - name: mysqlDTFilter
        kind: MysqlDistributedTransaction
        conf:
          appid: svc
          lock_retry_interval: 50ms
          lock_retry_times: 30
